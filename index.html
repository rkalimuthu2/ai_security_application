<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Security Auditor</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 300;
      }
      .header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1.1em;
      }
      .content {
        padding: 40px;
      }
      .form-group {
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      input[type="url"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }
      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        width: 100%;
      }
      button:hover {
        transform: translateY(-2px);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .results {
        margin-top: 30px;
        border-top: 2px solid #e1e5e9;
        padding-top: 30px;
      }
      .vulnerability {
        background: #f8f9fa;
        border-left: 4px solid #dc3545;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      .vulnerability.high {
        border-left-color: #dc3545;
        background: #fff5f5;
      }
      .vulnerability.medium {
        border-left-color: #ffc107;
        background: #fffbf0;
      }
      .vulnerability.low {
        border-left-color: #28a745;
        background: #f8fff9;
      }
      .severity {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      .severity.high {
        color: #dc3545;
      }
      .severity.medium {
        color: #ffc107;
      }
      .severity.low {
        color: #28a745;
      }
      .file-info {
        font-family: monospace;
        background: #e9ecef;
        padding: 5px 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 0.9em;
      }
      .issue-title {
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
      }
      .description {
        margin-bottom: 15px;
        line-height: 1.6;
        color: #555;
      }
      .recommendation {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      .recommendation h4 {
        margin: 0 0 10px 0;
        color: #1976d2;
      }
      .example-fix {
        background: #f3e5f5;
        padding: 15px;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 0.9em;
      }
      .example-fix h4 {
        margin: 0 0 10px 0;
        color: #7b1fa2;
      }
      .summary {
        background: #e8f5e8;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      .summary h3 {
        margin: 0 0 10px 0;
        color: #2e7d32;
      }
      .error {
        background: #ffebee;
        border: 1px solid #ffcdd2;
        color: #c62828;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîí AI Security Auditor</h1>
        <p>Analyze your repository for security vulnerabilities using AI</p>
      </div>

      <div class="content">
        <form id="analysisForm">
          <div class="form-group">
            <label for="repoUrl">Repository URL:</label>
            <input
              type="url"
              id="repoUrl"
              name="repoUrl"
              placeholder="https://github.com/username/repository"
              required
            />
          </div>

          <button type="submit" id="analyzeBtn">üîç Analyze Repository</button>
        </form>

        <div id="loading" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Analyzing repository... This may take a few minutes.</p>
        </div>

        <div id="results" class="results" style="display: none"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("analysisForm");
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");
      const analyzeBtn = document.getElementById("analyzeBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const repoUrl = document.getElementById("repoUrl").value.trim();

        if (!repoUrl) {
          alert("Please enter a repository URL");
          return;
        }

        // Show loading
        loading.style.display = "block";
        results.style.display = "none";
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = "‚è≥ Analyzing...";

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ repoUrl }),
          });

          const data = await response.json();

          if (response.ok) {
            displayResults(data);
          } else {
            displayError(data.error || "Analysis failed");
          }
        } catch (error) {
          displayError("Network error: " + error.message);
        } finally {
          loading.style.display = "none";
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = "üîç Analyze Repository";
        }
      });

      function displayResults(data) {
        const resultsDiv = document.getElementById("results");

        let html = `
                <div class="summary">
                    <h3>üìä Analysis Complete</h3>
                    <p><strong>Repository:</strong> ${data.repository}</p>
                    <p><strong>Total Vulnerabilities Found:</strong> ${
                      data.totalVulnerabilities
                    }</p>
                    <p><strong>Analysis Time:</strong> ${new Date(
                      data.timestamp
                    ).toLocaleString()}</p>
                </div>
            `;

        if (data.vulnerabilities && data.vulnerabilities.length > 0) {
          data.vulnerabilities.forEach((vuln, index) => {
            const severityClass = vuln.severity?.toLowerCase() || "medium";
            html += `
                        <div class="vulnerability ${severityClass}">
                            <div class="severity ${severityClass}">${
              vuln.severity || "Unknown"
            } Severity</div>
                            <div class="file-info">File: ${vuln.file}${
              vuln.line ? ` (Line: ${vuln.line})` : ""
            }</div>
                            <div class="issue-title">${
                              vuln.issue || "Security Issue"
                            }</div>
                            <div class="description">${
                              vuln.description || "No description available"
                            }</div>
                            ${
                              vuln.recommendation
                                ? `
                                <div class="recommendation">
                                    <h4>üí° Recommendation:</h4>
                                    <p>${vuln.recommendation}</p>
                                </div>
                            `
                                : ""
                            }
                            ${
                              vuln.exampleFix
                                ? `
                                <div class="example-fix">
                                    <h4>üîß Example Fix:</h4>
                                    <code>${vuln.exampleFix}</code>
                                </div>
                            `
                                : ""
                            }
                        </div>
                    `;
          });
        } else {
          html += `
                    <div class="summary">
                        <h3>‚úÖ No Vulnerabilities Found</h3>
                        <p>Great job! No security vulnerabilities were detected in your repository.</p>
                    </div>
                `;
        }

        resultsDiv.innerHTML = html;
        resultsDiv.style.display = "block";
      }

      function displayError(message) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Analysis Failed</h3>
                    <p>${message}</p>
                </div>
            `;
        resultsDiv.style.display = "block";
      }
    </script>
  </body>
</html>
